<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Utilization Dashboard</title>
    <link rel="stylesheet" href="gpu-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>GPU Utilization Monitor</h1>
        <div id="gpuCards" class="gpu-cards"></div>
        <canvas id="gpuChart" height="100"></canvas>
        <div class="refresh-controls">
            <label for="interval">Refresh Interval (sec):</label>
            <input type="number" id="interval" min="1" value="5">
        </div>
    </div>
    <script src="gpu-dashboard.js"></script>
</body>
</html>
